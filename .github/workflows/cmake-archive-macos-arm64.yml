name: Build and Package NeuroTensor (macOS arm64 Only)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version (e.g., v1.2.3)"
        required: true

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=install
          -DBUILD_MAIN=OFF
          -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --prefix package-out

      - name: Archive package
        run: |
          cd package-out
          tar -czvf ../neurotensor-macos-arm64-${{ github.event.inputs.version }}.tar.gz *

#       - name: Upload as GitHub Actions artifact
#         uses: actions/upload-artifact@v4
#         with:
#           name: neurotensor-macos-arm64-${{ github.event.inputs.version }}
#           path: neurotensor-macos-arm64-${{ github.event.inputs.version }}.tar.gz

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "NeuroTensor ${{ github.event.inputs.version }}"
          files: neurotensor-macos-arm64-${{ github.event.inputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

